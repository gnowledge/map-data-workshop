<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width" charset="UTF-8">
  <title>Offline + Websockets</title>
  <link rel="stylesheet" href="http://maps.metastudio.org/lib/leaflet/Leaflet-1.0.0-b2/leaflet.css" />
  <style>
    body {
      padding:0;
      margin:0;
    }
    #map {
      position:absolute;
      width:100%;
      height:100%;
    }
    .cache-map {
      position: absolute;
      bottom: 0;
      left: 0;
      padding: 10px;
      height: 40px;
      width: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      cursor: pointer;
      border-radius: 4px;
      z-index: 999;
    }
    .cache-map-button {
      font-weight: bold;
    }

    .cache-loading {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      padding: 50px;
      position: absolute;
      height: 50%;
      width: 50%;
      left: 15%;
      top: 15%;
      border-radius: 6px;
      font-size: 25px;
      margin: 0 auto;
      z-index: 9999;
      display: none;
    }
  </style>
</head>
<body>

  <div id="map"></div>

</head>
<body>
  <div class="container">
    <div id="map"></div>
    <div class="cache-map" id="cache-the-map">
      <div class="cache-map-button">
        Cache map
      </div>
    </div>
    <div class="cache-loading">
      Cache loading...
    </div>
  </div>


  <script src="http://maps.metastudio.org/lib/pouchdb/pouchdb-5.1.0.min.js"></script>
  <script src="http://maps.metastudio.org/lib/async/Async-1.5.1/async.min.js"></script>
  <script src="http://maps.metastudio.org/lib/tile-cover/tile-cover.js"></script>
  <script src="http://maps.metastudio.org/lib/leaflet/Leaflet-1.0.0-b2/leaflet.js"></script>
  <script src="js/L.TileLayer.PouchDBCached.js"></script>
  <script src="http://maps.metastudio.org/lib/socket.io/Socket.io-1.3.7/socket.io.js"></script>
  <script>
  // Function to create a unique UUID for each point
    function getID() {
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        var r = crypto.getRandomValues(new Uint8Array(1))[0]%16|0, v = c == 'x' ? r : (r&0x3|0x8);
        return v.toString(16);
      });
    }

    // Create a variable to keep track of our points. Each key of this object is a marker UUID
    var markers = {}

    // Initialize the local database
    var db = new PouchDB('cse');

    db.changes({
      since: 'now',
      live: true,
      include_docs: true
    }).on('change', function(changes) {
      if (changes.deleted) {

        socket.emit('remove point', {
          id: changes.id
        });

      } else {

        socket.emit('new point', {
          id: changes.id,
          lat: changes.doc.lat,
          lng: changes.doc.lng
        }, function(success) {
          console.log('successfully update server? ', success);
        });

      }

    }).catch(function(error) {
      console.log('error - ', error);
    });

    var socket = io();
    var markers = {}

    socket.on('new point', function(point) {
      // Only add it if it wasn't ours
      if (!markers[point.id]) {
        var marker = L.marker([point.lat, point.lng])
          .bindPopup('A point was added at ' + point.lat + ', ' + point.lng + '!')
          .addTo(map);
      }
    });

    socket.on('remove point', function(point) {
      removeMarker(point.id);
    });

    // When we load the page, check if we have any existing points
    db.allDocs().then(function(result) {

      // For each point...
      result.rows.forEach(function(point) {

        // Retrieve the information from the local database
        db.get(point.id).then(function(coordinates) {

          // ...and add a marker to map
          markers[point.id] = L.marker([coordinates.lat, coordinates.lng])
            .bindPopup('My location is ' + coordinates.lat + ', ' + coordinates.lng + '<br> <button onclick=removeMarker("' + point.id + '")>Remove</button>')
            .addTo(map);
        });

      });
    });

    var map = L.map('map').setView([19, 72.8], 11);

    // add tile layer

    var tiles = L.tileLayer('http://b.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      useCache: true,
			saveToCache: false
    }).addTo(map);

    map.on('contextmenu', function(event) {
      var lat = event.latlng.lat.toFixed(6);
      var lng = event.latlng.lng.toFixed(6);
      var id = getID();

      // Add a new marker to map
      markers[id] = L.marker([event.latlng.lat, event.latlng.lng])
        .bindPopup('You added a point at ' + lat + ', ' + lng + '!  <br> <button onclick=removeMarker("' + id + '")>Remove</button>')
        .addTo(map)
        .openPopup();

      // Save it to our local database
      db.put({
        _id: id,
        lat: lat,
        lng: lng,
        dirty: true

      });

    });

    // Function to handle removing markers
    function removeMarker(id) {
      // Remove the marker from the map
      map.removeLayer(markers[id]);

      // Remove the point from the database
      db.get(id).then(function(doc) {
        return db.remove(doc);
      }).then(function (result) {
        // handle result
      }).catch(function (err) {
        console.log(err);
      });
    }

    document.querySelector("#cache-the-map").addEventListener('click', function() {
      tiles.seed(map.getBounds(), map.getZoom(), map.getZoom() + 2);
    });

  </script>

</body>
<html>
